<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | My Gym</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p id="msg">Seja bem-vindo(a), faça login ou cadastre-se para ter acesso aos nossos conteúdos.</p>
            <form action="login.php" method="post">
                <p>
                    <label for="iuser">Usuário:</label>
                    <input type="text" name="user" id="iuser" required>
                </p>
                <p>
                    <label for="isen">Senha:</label>
                    <input type="password" name="sen" id="isen" required>
                </p>
                <p>
                    <input type="submit" value="Entrar">
                    <input type="button" value="Esqueci a senha">
                </p>
                <p><input type="button" value="Cadastre-se"></p>

            </form>
            </div>
        </section>
    </main>
    
</body>
</html>
