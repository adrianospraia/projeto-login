<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | My Gym</title>
    <link rel="stylesheet" href="estilos/stylee.css">
    <link rel="stylesheet" href="estilos/medias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p id="msg">Seja bem-vindo(a), faça login ou cadastre-se para ter acesso aos nossos conteúdos.</p>
            <form action="login.php" method="post">
                <p>
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="user" id="iuser" placeholder="Seu email" autocomplete="email" required>
                    <label for="iuser">Login</label><br>
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" name="sen" id="isen" autocomplete="current-password" placeholder="Sua senha" required>
                    <label for="isen">Senha</label>
                </p>
                <p>
                    <input id="entrar" type="submit" value="Entrar">
                </p>
                <p>
                    <input type="button" value="Esqueci a senha">
                    <input type="button" value="Cadastre-se">
                </p>
            </form>
            </div>
        </section>
    </main>
    
</body>
</html>
